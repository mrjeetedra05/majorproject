<!DOCTYPE html>
<html>
<head>
    <title>Signup - BiteBazar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .signup-container {
            background: white;
            width: 350px;
            padding: 20px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #d63031;
            margin-bottom: 15px;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #d63031;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }

        p {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #d63031;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // ✅ Email Format: Only letters, numbers & must end with "@gmail.com"
            var emailPattern = /^[a-z0-9]+@gmail\.com$/;
            
            // ✅ Password: 8-20 chars, 1 uppercase, 1 number, 1 special char
            var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;

            if (!emailPattern.test(email)) {
                alert("Invalid email format! Example: mrjettendra@gmail.com");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must be 8-20 characters, include at least 1 uppercase letter, 1 number, and 1 special character.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form action="php/signup.php" method="post" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email (e.g. mrjettendra@gmail.com)" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="text" name="phone" placeholder="Phone Number" required><br>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
