<!DOCTYPE html>
<html>
<head>
    <title>Login - BiteBazar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .login-container {
            background: white;
            width: 350px;
            padding: 20px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            color: #d63031;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #d63031;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }

        p {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #d63031;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // âœ… Email Format: Only letters, numbers & must end with "@gmail.com"
            var emailPattern = /^[a-z0-9]+@gmail\.com$/;

            if (!emailPattern.test(email)) {
                alert("Invalid email format! Example: mrjettendra@gmail.com");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form action="php/login.php" method="post" onsubmit="return validateForm()">
            <input type="email" id="email" name="email" placeholder="Email (e.g. mrjettendra@gmail.com)" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

</body>
</html>
